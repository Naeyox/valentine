    body {

    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.7rem 1.5rem;

    }

    #yesBtn { background: #e63946; color: white; }
    #noBtn { background: #adb5bd; color: white; }

    .final, .question { display: none; }

    @keyframes pulse {

    @keyframes fadeIn {

  </style>
</head>
